{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Site</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/app.js' %}"></script>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Bibek</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <uwl class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link
                {% url 'home' as home_url %}
                {% if request.path == home_url %} active{% endif %}"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link
                {% url 'blog_index' as blog_url %}
                {% if request.path == blog_url %}active{% endif %}"
                href="{% url 'blog_index' %}"
                >Blogs</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link
                {% url 'project_index' as projects_url%}
                {% if request.path == projects_url %}active{% endif %}"
                href="{% url 'project_index' %}"
                >Projects</a
              >
            </li>
            <!-- <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown link
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li> -->

          </uwl>
        </div>
      </div>
    </nav>
    <div class="container">{% block page_content %}{% endblock %}</div>
  </body>
</html>
